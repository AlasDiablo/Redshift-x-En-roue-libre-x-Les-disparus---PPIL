<h1>Inscription</h1>

<form onsubmit="verifForm()">
    <label for="nom">Nom</label><br/>
    <input type="text" name="name" id="nom" required/><br/>

    <label for="prenom">Prenom</label><br/>
    <input type="text" name="firstName" id="prenom" required/><br/>

    <label for="email">Adresse mail</label><br/>
    <input type="email" name="mail" id="email" required/><br/>

    <label for="mdp">Mot de passe</label><br/>
    <input type="password" name="password" id="mdp" required/><br/>

    <label for="confirmMdp">Confirmation du mot de passe</label><br/>
    <input type="password" name="confirmpassword" id="confirmMdp" required/><br/>

    <label for="tel">Numéro de téléphone</label><br/>
    <input type="tel" name="phone" id="tel" required/><br/>

    <label>Sexe : </label>
    <input type="radio" name="sex" value="H" id="H" required/><label for="H">H</label>
    <input type="radio" name="sex" value="F" id="F"/><label for="F">F</label><br/>

    <label>Je possède une voiture : </label>
    <input type="radio" name="car" value="yes" id="yes" required/><label for="yes">Oui</label>
    <input type="radio" name="car" value="no" id="no"/><label for="no">Non</label><br/>

    <input type="submit" value="Je m'inscris"/>
</form>

<script src="../js/CreateAccount.js" defer></script>

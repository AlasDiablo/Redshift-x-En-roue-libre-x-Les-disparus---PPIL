<style>
    .form-signup {
        width: 100%;
        max-width: 500px;
        padding: 15px;
        margin: 4% auto auto;
    }

    .form-signup {
        font-weight: 400;
    }

    .form-signup .form-signup:focus-within {
        z-index: 2;
    }
</style>
<div class="text-center">

    <main class="form-signup card">
        <div class="card-img-top">
            <img class="mb-4" src="/html/img/logo.png" alt="" width="64" height="32">
        </div>
        <form class="card-body" method="post" action="${post_url}" enctype="multipart/form-data">
            <h1>Inscription</h1>

            <label id="name-form" hidden></label>
            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="nom" placeholder="Nom" required/>
                <label for="nom">Nom</label>
            </div>

            <label id="firstname-form" hidden></label>
            <div class="form-floating">
                <input type="text" class="form-control" name="firstName" id="prenom" placeholder="Prénom" required/>
                <label for="prenom">Prénom</label>
            </div>

            <label id="email-form" hidden></label>
            <div class="form-floating">
                <input type="email" name="mail" class="form-control" id="email" placeholder="Adresse mail" required/>
                <label for="email">Adresse mail</label>
            </div>

            <label id="password-form" hidden></label>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="mdp" placeholder="Mot de passe"
                       required/>
                <label for="mdp">Mot de passe</label>
            </div>

            <label id="password-confirm-form" hidden></label>
            <div class="form-floating">
                <input type="password" name="confirmpassword" class="form-control" id="confirmMdp"
                       placeholder="Confirmation du mot de passe" required/>
                <label for="confirmMdp">Confirmation du mot de passe</label>
            </div>

            <label id="phone-form" hidden></label>
            <div class="form-floating">
                <input type="tel" name="phone" id="tel" class="form-control" placeholder="Numéro de téléphone"
                       required/>
                <label for="tel">Numéro de téléphone</label>
            </div>

            <div>
                <label id="sex-form"><b>Sexe :</b></label><br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="H" value="H" checked>
                    <label class="form-check-label" for="H">
                        Homme
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="F" value="F">
                    <label class="form-check-label" for="F">
                        Femme
                    </label>
                </div>
            </div>

            <div>
                <label id="car-form"><b>Je possède une voiture :</b></label><br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="car" id="yes" value="yes">
                    <label class="form-check-label" for="yes">
                        Oui
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="car" id="no" value="no" checked>
                    <label class="form-check-label" for="no">
                        Non
                    </label>
                </div>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="avatar">Ajouter un Avatar</label>
                <input type="file" name="avatar" class="form-control" id="avatar">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="createAccount(this)">Je m'inscris</button>
            </div>
        </form>
    </main>
</div>

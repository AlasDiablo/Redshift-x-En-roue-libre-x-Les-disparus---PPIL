<style>
    .form-createGroup {
        width: 100%;
        max-width: 700px;
        padding: 15px;
        margin: 4% auto auto;
    }

    .form-element {
        margin: 4% auto auto;
        text-align: center;
    }

</style>

<div class="container">
    <main class="form-createGroup">
        <div class="text-center">
            <section class="border rounded mb-4 mt-4 middle bg-light">
                <h1>Cr√©er un groupe avec vos amis</h1>

                <form method="post" class="container" action="${post_url}" enctype="multipart/form-data">
                    <div class="row form-element">
                        <div class="input-group mb-3 me-auto ms-auto w-75">
                            <span class="input-group-text"><label for="nomGroupe" id="groupname-form">Nom du groupe:</label></span>
                            <input class="form-control" type="text" name="groupname" id="nomGroupe" required/><br/>
                        </div>

                    </div>

                    <div class="row form-element">
                        <div class="input-group mb-3 me-auto ms-auto w-75">
                            <span class="input-group-text"><label for="group-avatar">Ajouter une photo de groupe : </label></span>
                            <input class="form-control" type="file" name="avatar" id="group-avatar"><br/>

                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-success mb-4 mt-4 w-25" onclick="createGroup(this)">Valider</button>

                </form>

            </section>
        </div>
    </main>
</div>

<div class="container">
    <div class="text-center">
        <section class="border rounded mb-4 mt-4 middle bg-light">
            <h1>Proposer un trajet</h1>

            <form class="container" method="post" action="${post_url}">
                <div class="row ms-4 me-4">
                    <label for="depart" class="col-1" id="depart-form">Départ</label>
                    <input type="text" class="form-control d-inline w-25 col" name="departure" id="depart" required/>

                    <label for="arrivee" class="col-1">Arrivée</label>
                    <input type="text" class="form-control d-inline w-25 col" name="arrival" id="arrivee" required/>
                </div>

                <div class="row ms-4 me-4">
                    <label for="date" class="col-2">Date</label>
                    <input type="date" class="form-control d-inline w-25 col" name="date" id="date" required/>

                    <label for="heure" class="col-2">Heure de départ</label>
                    <input type="time" class="form-control d-inline w-25 col" name="hour" id="heure" required/>
                </div>

                <div class="row ms-4 me-4">
                    <label for="passagers" id="passagers-form" class="col-3">Nombre de passagers max</label>
                    <input type="number" class="form-control d-inline w-25 col" name="passengers" id="passagers" required/>

                    <label for="prix" id="prix-form" class="col-3">Prix de la place</label>
                    <input type="number" class="form-control d-inline w-25 col" name="price" id="prix" required/>
                </div>

                <label for="stages" class="row ms-4 me-4 w-75">Etapes intermédiaires (optionnel) :</label><br/>
                <div id="stages" class="row ms-4 me-4">
                    <div class="col-4">
                        <label for="etapes[0]">Etape 1</label><input type="text" class="form-control d-inline w-75" name="stages[0]" id="etapes[0]"/>
                    </div>
                </div>
                <button type="button" onclick="addStages()" class="row btn btn-outline-primary row ms-4 me-4 mt-4 mb-4 w-25">Ajouter une étape</button>

                <div class="row ms-4 me-4">
                    <label for="lieu" class="col-2">Lieu de rendez-vous</label>
                    <input type="text" class="form-control d-inline w-25 col" name="place" id="lieu" required/>

                    <label for="commentaires" class="col-2">Commentaires</label>
                    <input type="text" class="form-control d-inline w-25 col" name="comments" id="commentaires" required/><br/>
                </div>

                <button type="button" class="btn btn-outline-success mb-4 mt-4 w-25" onclick="createRide(this)">Valider</button>
            </form>
        </section>
    </div>
</div>

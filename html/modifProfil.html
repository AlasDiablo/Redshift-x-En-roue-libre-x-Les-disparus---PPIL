<h1>Modifier mon profil</h1>

<form onsubmit="verifForm()">
    <label for="nom">Nom</label><br/>
    <input type="text" name="name" id="nom"/><br/>

    <label for="prenom">Prenom</label><br/>
    <input type="text" name="firstName" id="prenom"/><br/>

    <label for="email">Adresse mail</label><br/>
    <input type="email" name="mail" id="email"/><br/>

    <label for="mdp">Mot de passe</label><br/>
    <input type="password" name="password" id="mdp"/><br/>

    <label for="confirmMdp">Confirmation du mot de passe</label><br/>
    <input type="password" name="confirmpassword" id="confirmMdp"/><br/>

    <label for="tel">Numéro de téléphone</label><br/>
    <input type="tel" name="phone" id="tel"/><br/>

    <label>Sexe : </label>
    <input type="radio" name="sex" value="H" id="H"/><label for="H">H</label>
    <input type="radio" name="sex" value="F" id="F"/><label for="F">F</label><br/>

    <label>Je possède une voiture : </label>
    <input type="radio" name="car" value="yes" id="yes"/><label for="yes">Oui</label>
    <input type="radio" name="car" value="no" id="no"/><label for="no">Non</label><br/>

    <input type="button" value="Annuler"/>
    <input type="submit" value="Valider"/>
</form>

<script src="../js/modifProfil.js" defer></script>

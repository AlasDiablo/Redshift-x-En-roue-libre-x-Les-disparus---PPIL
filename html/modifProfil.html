<DOCTYPE! html>
    <html>
    <head>
        <meta charset="utf-8" />
        <script src="../js/modifProfil.js" defer></script>
        <title>Mofifier mon profil</title>
    </head>

    <body>
        <h1>Modifier mon profil</h1>

        <form onsubmit="verifForm()">
            <label>Nom</label><br />
            <input type="text" name="name" id="nom" /><br />

            <label>Prenom</label><br />
            <input type="text" name="firstName" id="prenom" /><br />

            <label>Adresse mail</label><br />
            <input type="email" name="mail" id="email" /><br />

            <label>Mot de passe</label><br />
            <input type="password" name="password" id="mdp" /><br />

            <label>Confirmation du mot de passe</label><br />
            <input type="password" name="confirmpassword" id="confirmMdp" /><br />

            <label>Numéro de téléphone</label><br />
            <input type="tel" name="phone" id="tel" /><br />

            <label>Sexe : </label>
            <input type="radio" name="sex" value="H" /><label>H</label> <input type="radio" name="sex" value="F" /><label>F</label><br />

            <label>Je possède une voiture : </label>
            <input type="radio" name="car" value="yes" /><label>Oui</label> <input type="radio" name="car" value="no" /><label>Non</label><br />

            <input type="button" value="Annuler" />
            <input type="submit" value="Valider" />
        </form>

    </body>
</html>

<style>
.middle {
    margin-right: 24%;
    margin-left: 24%;
}
</style>
<div class="container">
    <div class="text-center">
        <section class="border rounded mb-4 mt-4 middle bg-light">
            <h1 class="align-self-center mb-4">Modifier mon profil</h1>

            <img src="${my_avatar}" class="rounded-circle border border-secondary border-2 mb-4" alt="My Avatar">

            <form class="align-self-center" method="post" action="${post_url}" enctype="multipart/form-data">

                <label for="nom" id="name-form" hidden>sdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdf</label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Nom</span>
                    <input type="text" name="name" id="nom" class="form-control" placeholder="${name}" value="${name}">
                </div>

                <label for="prenom" id="firstname-form" hidden></label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Prénom</span>
                    <input type="text" name="firstName" id="prenom" class="form-control" placeholder="${firstName}" value="${firstName}">
                </div>

                <label for="email" hidden></label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Adresse mail</span>
                    <input type="email" name="mail" id="email" class="form-control" placeholder="${mail}" value="${mail}" disabled>
                </div>

                <label for="oldmdp" hidden></label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Ancien mot de passe*</span>
                    <input type="password" class="form-control" name="oldpassword" id="oldmdp"/>
                </div>

                <label for="mdp" id="password-form" hidden></label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Nouveau mot de passe</span>
                    <input type="password" class="form-control" name="newpassword" id="mdp"/>
                </div>


                <label for="confirmMdp" id="password-confirm-form" hidden></label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Confirmé le mot de passe</span>
                    <input type="password" class="form-control" name="confirmnewpassword" id="confirmMdp"/>
                </div>

                <label for="tel" id="phone-form" hidden></label>
                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <span class="input-group-text">Numéro de téléphone</span>
                    <input type="tel" class="form-control" name="phone" id="tel" value="${tel}" placeholder="${tel}"/>
                </div>

                <div>
                    <label id="sex-form"><b>Sexe :</b></label><br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="H" value="H" ${H}>
                        <label class="form-check-label" for="H">
                            Homme
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="F" value="F" ${F}>
                        <label class="form-check-label" for="F">
                            Femme
                        </label>
                    </div>
                </div>

                <div>
                    <label id="car-form"><b>Je possède une voiture :</b></label><br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="car" id="yes" value="yes" ${yes}>
                        <label class="form-check-label" for="yes">
                            Oui
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="car" id="no" value="no" ${no}>
                        <label class="form-check-label" for="no">
                            Non
                        </label>
                    </div>
                </div>

                <div class="input-group mb-3 me-auto ms-auto w-75">
                    <label class="input-group-text" for="avatar">Modifier mon Avatar</label>
                    <input type="file" name="avatar" class="form-control" id="avatar">
                </div>

                <input type="button" class="btn btn-secondary w-25 mb-1 mt-1" onclick="location.reload()" value="Annuler"/>
                <button type="button" class="btn btn-outline-success w-25 mb-1 mt-1" onclick="editAccount(this)">Valider</button>
            </form>
        </section>
    </div>
</div>

<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 8% auto auto;
    }

    .form-signin .forgotten {
        font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
<div class="text-center">
    <main class="form-signin card">
        <div class="card-img-top">
            <img class="mb-4" src="/html/img/logo.png" alt="" width="64" height="32">
        </div>
        <form class="card-body" method="post" action="${post_url}">
            <h1 class="h3 mb-3 fw-normal">Connectez Vous</h1>
            <div class="form-floating">
                <input name="mail" type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Adresse mail</label>
            </div>
            <div class="form-floating">
                <input name="mdp" type="password" class="form-control" id="mdp" placeholder="Mot de passe">
                <label for="mdp">Mot de passe</label>
            </div>

            <div class="mb-3">
                <label>
                    <a class="align-self-center forgotten text-black-50" href="${password_forgotten}">Mot de passe oubli√©?</a>
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Me connecter</button>
        </form>
    </main>
</div>

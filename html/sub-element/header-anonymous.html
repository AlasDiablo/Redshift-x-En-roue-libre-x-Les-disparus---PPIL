<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="/html/img/logo.png" alt="logo" class="bi me-2" width=64 height=32 />
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="${root}" class="nav-link px-2 text-white">Accueil</a></li>
            </ul>

            <div class="text-end">
                <button type="button" onclick="login()" class="btn btn-outline-light me-2">Me connecter</button>
                <button type="button" onclick="signup()" class="btn btn-warning">M'inscrire</button>
            </div>
        </div>
    </div>
    <script>
        const login = () => {
            location.replace("${login}")
        };
        const signup = () => {
            location.replace("${signup}")
        };
    </script>
</header>

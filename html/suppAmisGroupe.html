<style>
    .form-addMember {
        width: 100%;
        max-width: 700px;
        padding: 15px;
        margin: 4% auto auto;
    }

    .form-element {
        margin: 10% auto auto;
        text-align: center;
    }
</style>
<div class="container">
    <main class="form-addMember">
        <div class="text-center">
            <section class="border rounded mb-4 mt-4 middle bg-light">
                <div class="row">
                    <div class="col-md-2">
                        <a href="${parent}">Retourner au groupe</a>
                    </div>
                </div>
                <h1> Supprimer un ami </h1>

                <form method="post" action="${post_url}">
                    <div class="form-element">
                        <div class="input-group mb-3 me-auto ms-auto w-75">
                            <span class="input-group-text"><label for="nomAmiSupp">Nom de l'utilisateur :</label></span>
                            <input class="form-control" type="email" name="friendNameDel" id="nomAmiSupp" required/>
                        </div>
                        <br/>
                    </div>

                    <div id="listeAmis">

                    </div>
                    <div class="form-element">
                        <button class="btn btn-outline-danger" id="supprimer">Supprimer</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>



<section class="card me-4 ms-4 mt-4">
    <div class="card-header"><b>Rechercher ${title}</b></div>
    <form class="align-self-center container mt-4" method="GET" action="">

        <div class="row">
            <label for="depart" hidden></label>
            <div class="input-group mb-3 col">
                <span class="input-group-text">Départ</span>
                <input class="form-control" type="text" name="depart" id="depart" />
            </div>

            <label for="arrive" hidden></label>
            <div class="input-group mb-3 col">
                <span class="input-group-text">Arrivée</span>
                <input class="form-control" type="text" name="arrive" id="arrive" />
            </div>
        </div>

        <div class="row">
            <label for="date" hidden></label>
            <div class="input-group mb-3 col">
                <span class="input-group-text">Date</span>
                <input class="form-control" type="date" name="date" id="date" />
            </div>

            <div class="input-group mb-3 col">
                <label class="input-group-text" for="tri">Trier par </label>
                <select class="form-select" name="order" id="tri">
                    <option value="">--selectionnez une option--</option>
                    <option value="prix">Prix</option>
                    <option value="ville_depart">Ville de départ</option>
                    <option value="ville_arrivee">Ville d'arrivée</option>
                    <option value="date">Date de départ</option>
                </select>
            </div>

            <button class="btn btn-outline-primary col-2 h-50" type="submit">Rechercher</button>
        </div>
    </form>
    <a class="btn btn-outline-danger container me-4 mb-1 ms-4 mt-1" href="${create_ride}">Créer une offre de trajet</a>
</section>

<section class="container border rounded mb-4 mt-4 middle bg-light">
    <div class="m-4">
        ${list_trajet}
    </div>
</section>
